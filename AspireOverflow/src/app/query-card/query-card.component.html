
<div class="container justify-content-center d-flex flex-wrap">
    <div class="" *ngFor="let item of data | paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">
        <div class="our-skills">
            <div class="box-shadow">
                <div class="icon">
                    <img class="QueryImgIcon" src="https://cdn-icons-png.flaticon.com/512/745/745205.png">
                </div>
                <h4>{{item.QueryTitle}}</h4>
                <p>{{item.QueryContent}}</p>
                <a href="#">Read More <i class="fas fa-chevron-right"></i></a>
            </div>   
        </div>
        </div>
    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
